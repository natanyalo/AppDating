<mat-card>
  <form (submit)="onSignUp(signUpForm )" #signUpForm="ngForm">
    <mat-form-field>
      <input type="email" matInput name="email" placeholder="email" ngModel>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" placeholder="password" name="password" ngModel>
    </mat-form-field>
      <button type="submit" mat-raised-button color="primary">
        sign
      </button>
  </form>
</mat-card>
