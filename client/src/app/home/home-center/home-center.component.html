<div style="margin-top:200px " class="container justify-content-center " *ngIf="currentUser">

    <div class="row">
        <div class="col-xs-12 align-items-center offset-4 "> 
            <h3>{{fullName}}</h3> 
         </div>
    </div>
         <div class="row">
            <div  class="col-xs-12 align-items-center   offset-4  "> 
               <div class="profileUser">
                  <img [src]="currentUser.imagePath">
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col-xs-12  align-items-center  offset-4 ">
                <button (click)="next()"  mat-button style="margin-right:100px " class="d-inline bg-warning" >next</button> 
               <button (click)="want()" mat-button  class="d-inline bg-success" >want</button> 
          </div>
      </div>
</div>
