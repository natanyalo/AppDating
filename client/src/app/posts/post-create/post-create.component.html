
<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form *ngIf="!isLoading" (submit)="addpost()" [formGroup]="form">
      <mat-form-field>
        <input type="text"  
         name="title" 
         formControlName="title"
         placeholder="postTitle"
          >
        </mat-form-field>
       <div>
        <mat-form-field>
           <button mat-stroked-button (click)="filePicker.click()"  type="button"> pickUp image</button>
           <input type="file" #filePicker
            (change)="onImagePicked($event)" >
          </mat-form-field>
       </div>
       <div class="image-preview" *ngIf="imagePreview !=='' && imagePreview ">
        <img [src]="imagePreview" [alt]="form.value.title" > 
       </div>
      <mat-form-field>
       <textarea matInput rows="4" 
       formControlName='content'
       placeholder="postContent"  name="content"  ></textarea>
      </mat-form-field>
      <button 
      type="submit"
         mat-raised-button
         color="primary"> 
         save 
      </button>
    </form>
</mat-card>
